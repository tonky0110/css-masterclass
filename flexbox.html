<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <style>
      .father {
        display: flex;
        justify-content: center;
        height: 100vh;
        flex-wrap: wrap;
      }
      .box {
        width: 300px;
        height: 300px;
        background: blue;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>

<!-- 
  flexbox
  1) father에서 'display:flex'설정을 한다.
  2) 바로 아래 child에게만 영향을 준다.
  3) father에서 설정을 준다.
  4) 기본은 가로 정렬이다.()
  *) flex-direction: 수직/수평 선택(row/column)
  *) justify-content: main-axis(default 가로) space-around, space-between, flex-start, flex-end등의 정렬을 할 수 있다.
  *) align-items: cross-axis(default 세로)
-->
